<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="../assets/css/evades.css">
</head>

<body>
    <label for="player">Player name:</label>
    <input type="text" id="player" placeholder="Player name"><br>
    <button id="data">Get data</button><br><br>
    <div id="output">Output will appear here...</div><br>
    Go to <a href="https://evades.io/">Evades.io</a>
</body>

<script>
    document.getElementById("data").onclick = async function() {
        let output = document.getElementById("output");
        const name = document.getElementById("player").value;
        if(!name.length) return output.innerHTML = "Please enter a name!";

        const data = await fetch(`https://evades.io/api/account/${name}`, {mode: "no-cors", method: "GET", headers: { "accept-encoding": "gzip"}});
        console.log(data)
        if(data.status != 200) return output.innerHTML = `Server error OR Invalid name: <b>${name}</b>`;

        await data.json();


        output.innerHTML = "Fetched data...";
    };
</script>
